<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>GitHub Search</title>
</head>
<body>
    <header class="header">
        <img id="logo" src="../../assets/GithubSearch.png" alt="Logo do GitHub Search">
        <form class="search">

            <button type="submit" class="search-button">
                <img src="../../assets/lupa.png" alt="Icone de lupa">
            </button>
        </form>
    </header>
    <main id="main-content"></main>
    <footer class="footer">
        
    <p> Desenvolvido por Luria Lopes <span class="text-highlight">sob supervisão de Lilit Bandeira</span></p>
    </footer>
</body>
</html>
